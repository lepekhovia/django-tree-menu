<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ menu_name }}</title>
    <style>
        .active > a {
            color: red;
        }

        li > ul {
            display: none;
        }

        li.active > ul {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Текущее меню: {{ menu_name }}</h1>
    <h2>Активный URL: {{ active }}</h2>

    {% load menu_tags %}
    {% draw_menu menu_name active %}
</body>
</html>
