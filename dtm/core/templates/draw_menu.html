<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
</head>
<body>
    <ul>
        {% for item in menu_items %}
            <li>
                <a href="{{ item.get_absolute_url }}" class="{% if item == active_item %}active{% endif %}">
                    {{ item.title }}
                </a>
                {% if item == active_item %}
                    <ul>
                        {% for child in item.children.all %}
                            <li>
                                <a href="{{ child.get_absolute_url }}">{{ child.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
